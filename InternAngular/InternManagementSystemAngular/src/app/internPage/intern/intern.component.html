<section class="vh-100 bg-image"
  style="background-image: url('https://thumbs.dreamstime.com/b/internship-appretenceship-management-trainee-concept-people-79091934.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">

<form [formGroup]="internForm" (ngSubmit)="internInfo()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <h4>Add Intern details</h4><hr/>
        <label for="inputEmail4">Intern Name</label>
        <input type="text" formControlName="InternName" class="form-control" placeholder="Intern Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Phone Number</label>
        <input type="text" formControlName="PhoneNumber" class="form-control" placeholder="Phone Number">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Email</label>
      <input type="text" formControlName="EmailID" class="form-control" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress">Address</label>
        <input type="text"formControlName="Address" class="form-control" placeholder="Enter You Adress here">
      </div>
     <br>
    <button type="submit" class="btn btn-primary">Submit Intern Details </button>
  </form>
  </div>
  </div>
  </div>
  </div>
    </div>
  </div>
  </section>
