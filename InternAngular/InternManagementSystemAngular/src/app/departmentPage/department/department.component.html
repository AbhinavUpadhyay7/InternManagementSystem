<section class="vh-100 bg-image"
  style="background-image: url('https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fG9mZmljZXxlbnwwfHwwfHw%3D&w=1000&q=80');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
<form  [formGroup]="departmentForm" (ngSubmit)="departmentInfo()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <h4>Add designation details</h4><hr/>

        <label for="inputEmail4">Designation  Name</label>
        <input type="text" formControlName="DesignationName" class="form-control"placeholder="Designation Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Role Name</label>
        <input type="text" formControlName="RoleName" class="form-control" placeholder="Role Name">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Department Name</label>
      <input type="text"formControlName="DepartMent" class="form-control" placeholder="Department Name">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit Department Details </button>
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </section>
